  <!-- Sección de Cursos -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Nuestros Cursos</h2>
    <div class="row" id="cursos-list">
      <!-- Los cursos se cargarán aquí por medio de JavaScript -->
    </div>
  </div>

  <script>
    // Función para obtener los cursos desde el backend y mostrarlos como cards de Bootstrap
    fetch('http://localhost:3000/api/cursos')
      .then(response => response.json())
      .then(data => {
        const cursosList = document.getElementById('cursos-list');
        data.forEach(curso => {
          const cursoItem = document.createElement('div');
          cursoItem.classList.add('col-md-4', 'mb-4'); // Hacer que cada card ocupe un tercio del espacio
          cursoItem.innerHTML = `
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">${curso.nombre}</h5>
                <p class="card-text">${curso.descripcion}</p>
              </div>
              <div class="card-footer">
                <p><strong>Duración:</strong> ${curso.duracion}</p>
                <p><strong>Impartido por:</strong> ${curso.impartido_por}</p>
                <p><strong>Plataforma:</strong> ${curso.plataforma}</p>
                <p><strong>Costo:</strong> ${curso.costo}</p>
                <a href="${curso.link}" target="_blank" class="btn btn-primary">Ver más</a>
              </div>
            </div>
          `;
          cursosList.appendChild(cursoItem);
        });
      })
      .catch(error => console.error('Error al cargar los cursos:', error));
  </script>

  <!-- Footer (sin cambios) -->

</body>
